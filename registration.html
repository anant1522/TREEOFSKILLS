<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar" id="navbar">
        <div class="logo">
            <img src="https://i.postimg.cc/mrmfngyg/Whats-App-Image-2024-12-24-at-14-01-33.jpg" alt="Logo">
        </div>
    </div>
<div class="form-container">
    <h2>Registration Form</h2>
    <!-- Registration Form -->
    <form id="registration-form" action="form-handler.php" method="POST" onsubmit="handleFormSubmission(event)">
        <div class="form-group">
            <select id="center" name="center" required>
                <option value="" disabled selected>Choose Center</option>
                <option value="Kidwai Nagar East">Kidwai Nagar East</option>
                <option value="Lodhi Road">Lodhi Road</option>
                <option value="Andrews Ganj Extn">Andrews Ganj Extn</option>
                <option value="Rk Puram">Rk Puram</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="childName" name="childName" placeholder="Name of Student" required>
        </div>
        <div class="form-group gender-group">
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="M" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <input type="number" id="age" name="age" placeholder="Age of Student" required min="3">
        </div>
        <div class="form-group">
            <input type="text" id="parentName" name="parentName" placeholder="Name of Parent" required>
        </div>
        <div class="form-group">
            <textarea id="address" name="address" placeholder="Address" required></textarea>
        </div>
        <div class="form-group">
            <input type="tel" id="mobile1" name="mobile1" placeholder="Mobile No. 1 (Required)" 
                   required maxlength="10" minlength="10" pattern="[0-9]{10}" 
                   oninput="validateMobileNumber(this)">
        </div>
        <div class="form-group terms-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label>
        </div>
        <button type="submit">Register</button>
    </form>

    <!-- Login Button -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='login.html'" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </div>
</div>

<script>
    // Function to validate mobile number
    function validateMobileNumber(input) {
        if (!/^\d{0,10}$/.test(input.value)) {
            input.value = input.value.slice(0, -1);
        }
    }

    // Handle form submission
    function handleFormSubmission(event) {
        event.preventDefault();
        const form = document.getElementById('registration-form');

        fetch(form.action, {
            method: form.method,
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                alert('Registration Successful!');
                window.location.href = 'course.html'; // Redirect to course page
            } else {
                alert('Registration Failed. Please Try Again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during registration.');
        });
    }
    // script.js
let lastScrollTop = 0;
const navbar = document.getElementById('navbar');

window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    if (currentScroll > lastScrollTop) {
        // Scroll Down - Hide Navbar
        navbar.style.transform = 'translateY(-100%)';
    } else {
        // Scroll Up - Show Navbar
        navbar.style.transform = 'translateY(0)';
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative scroll values
});

</script>

</body>
</html>
