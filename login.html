<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form id="login-form" action="login-handler.php" method="POST" onsubmit="handleLogin(event)">
        <div class="form-group">
            <input type="tel" id="mobile1" name="mobile1" placeholder="Enter Mobile Number" required maxlength="10" minlength="10" pattern="[0-9]{10}">
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const form = document.getElementById('login-form');

        fetch(form.action, {
            method: form.method,
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                alert('Login Successful!');
                window.location.href = 'course.html'; // Redirect to dashboard
            } else {
                alert('Login Failed. Please Check Your Mobile Number.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during login.');
        });
    }
</script>

</body>
</html>
