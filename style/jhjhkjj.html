<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Avatar Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="avatar-container">
    <!-- Boys -->
    <div class="avatar"><img src="boy1.png" alt="Boy 1"></div>
    <div class="avatar"><img src="boy2.png" alt="Boy 2"></div>
    <div class="avatar"><img src="boy3.png" alt="Boy 3"></div>
    <!-- Girls -->
    <div class="avatar"><img src="girl1.png" alt="Girl 1"></div>
    <div class="avatar"><img src="girl2.png" alt="Girl 2"></div>
    <div class="avatar"><img src="girl3.png" alt="Girl 3"></div>
  </div>
</body>
</html>
